<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog :: Home</title>
</head>
<body>



  <div class="container">
    <a th:href="@{'/'}">Home</a>
    <div class="post">
      <h2 th:text="${post.title}">Tile</h2>
      <h5 th:text="'Written By ' + ${post.account.firstName}">
        Account First Name
      </h5>
      <h5 th:text="'Created On ' + ${post.createAt}">Created Date</h5>
      <p th:text="${post.body}">body text</p>
    </div>
    <ul sec:authorize="isAuthenticated()">
      <li><a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a> </li>
      <li><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a> </li>
    </ul>
  </div>

</body>
</html>
